        var target_index = Math.floor(Math.random() * (colors.length - 1));

            console.log(target);
do_game();
        function do_game() {
            
            while (!finished) {
                 guess_input = prompt("which color i choosed?");
                count++;
                check_guess();
            }
        }

        function check_guess() {
            if (target == guess_input) {
                finished=true;
            }
            else 
            finished = false;
        }
    </script>
