<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Guessing Game</title>
    <script>
        var colors = ["blue", "green", "white", "black", "grey", "pink", "yellow"];
        var count = 0;
        var guess_input;
        var target_index;
        var target;
        do_game();

        function do_game() {
            target_index = Math.floor(Math.random() * (colors.length - 1));
            target = colors[target_index];
            while (target!==guess_input) {
                guess_input = prompt("which color i choosed?");
                count++;
            }
        }

    </script>
</head>
