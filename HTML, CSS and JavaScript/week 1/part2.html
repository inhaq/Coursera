<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Dating</title>
</head>
<body>
    <h1>Please Enter Your Details For Our Dating Website!</h1>
    <form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Your face</legend>
            <label for="avatar">Your image:</label>
            <input type="file" name="avatar" value="avatar" required>
            <br>
            <label for="preview">Image preview:</label>
            <img id="preview">
        </fieldset>
        <fieldset>
            <legend>Your general details</legend>
            <label for="name">Name:</label>
            <input type="text" name="fullname" placeholder="Your full name" required>
            <br>
            <label for="radio">Gender:</label>
            <input type="radio" name="gender" value="Male" required>Male
            <input type="radio" name="gender" value="Female" required>Female
            <br>
            <label for="age">Age:</label>
            <input type="number" name="age" value="18" required>
            <br>
            <label for="dob">Date of birth:</label>
            <input type="date" name="dob">
            <br>
            <label for="color">Favourite Color:</label>
            <input type="color" name="color" >
            <br>
            <label for="country">Which Country:</label>
            <select>
                <option value=" "></option>
                <option value="Albania">Albania</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Canada">Canada</option>
                <option value="Denmark">Denmark</option>
                <option value="Egypt">Egypt</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Your indicators</legend>
            <label for="height">Height:</label>
            Short
            <input type="range" name="height" min="0" max="100">
            Tall <br>
            <label for="salary">Salary:</label>
            Poor
            <input type="range" name="salary" min="0" max="100">
            Rich
        </fieldset>
        <fieldset>
            <legend>Your Contact Information</legend>
            <label for="email">Email:</label>
            <input type="email" name="email" required>
            <br>
            <label for="mobile">Mobile:</label>
            <input type="tel" name="tel">
            <br>
            <label for="address">Address:</label>
            <textarea rows="2" cols="20"></textarea>
            <br>
            <label for="contact">Method to contact you:</label>
            <input type="checkbox" name="contact" value="email">Email
            <input type="checkbox" name="contact" value="whatsapp">Whatsapp
            <input type="checkbox" name="contact" value="In-app-chat">In-app chat
        </fieldset>
        <input type="submit" name="submit" value="Submit">
    </form>
</body>
</html>
