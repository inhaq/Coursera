<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Guessing Game</title>
    
</head>

<body onload="do_game()">

<script>
        var colors = ["blue", "green", "white", "black", "grey", "pink", "yellow", "cyan", "magenta", "orange", "red"];
        colors = colors.sort();
        var count = 0;
        var guess_input;
        var target_index;
        var target;

        

        function do_game() {
            target_index = Math.floor(Math.random() * (colors.length - 1));
            target = colors[target_index];
            alert(target);
            while (guess_input !== target) {
                guess_input = prompt("I am thinking of one of these colors:\n\n" + colors +
                    "\n\nWhat color am I thinking of?");
                count++;
                check_guess();
            }
        }

        function check_guess() {
            if (colors.indexOf(guess_input) === -1) {
                alert("I donâ€™t recognize that color!");
                return false;
                }
                else if(target < guess_input){
                    alert("Your input is alphabetically higher than mine!");
                    return false;
                }
                else if(target > guess_input){
                    alert("Your input is alphabetically lower than mine!");
                    return false;
                }
                else{
                    document.body.style.backgroundColor = guess_input;
                    setTimeout(() => {
                        alert("You are right! You took " + count + " guesses!");
                    }, 50);
                    return true;
                }
            }

        
    </script>

</body>

</html>
